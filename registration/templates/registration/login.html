{% extends 'core/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-md-4 mx-auto mb-5 mt-3">
  <form action="" method="post">{% csrf_token %}
    <h3 class="mb-4">Iniciar sesi√≥n</h3>
    {% if error %}
      <div class="alert alert-danger mb-0">
        {{ error }}
      </div>
    {% endif %}
    <p>
      {{ form.email.label }}
      <input type="text" name="email" autofocus maxlength="254" required
        id="id_email" class="form-control" placeholder=""/>
    </p>
    <p>
      {{ form.password.label }}
      <input type="password" name="password" required
        id="id_password" class="form-control" placeholder=""/>
    </p>
    <p><input type="submit" class="btn btn-primary btn-block" value="Acceder"></p>
  </form>
</div>
{% endblock %}
